<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script>
var volpage2line=function(){
	var volpage=document.getElementById("volpage").value;
	var side=volpage.substr(volpage.length-1);

	if(side.indexOf("a")>-1){
		volpage=volpage.replace(/a/g ,"");
		var num=volpage.split(".");
		var line=num[1]*2-1;
		document.getElementById("line").value=line;

	}

	if(side.indexOf("b")>-1){
		volpage=volpage.replace(/b/g ,"");
		var num=volpage.split(".");
		var line=num[1]*2;
		document.getElementById("line").value=line;
	}
}

var line2volpage=function(){
	var volpage=document.getElementById("line").value;
	var num=volpage.split(".");
	var side=num[1]%2;
	
	if(side==1){
		num[1]=num[1]/2-0.5+1+"a";
		line=num.join(".");
		document.getElementById("volpage").value=line;

	}
	if(side==0){
		num[1]=num[1]/2+"b";
		line=num.join(".");
		document.getElementById("volpage").value=line;

	}

}




</script>
藏經頁碼：<input id="volpage" value= "1.1b" ></input>
<button type="button" class="btn btn-default" onclick="volpage2line()">-></button>
<button type="button" class="btn btn-default" onclick="line2volpage()"><-</button>
虛擬頁碼：<input id="line" value= "2" ></input>
<DIV id="line"></DIV>

</html>
